<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-csv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>

</head>
<body>

  <!-- Insert HTML division tag to layout the map -->
  <div id="map"></div>

  <!-- Insert Javascript (.js) code to create the map -->
  <script>
    var markers1=[];
    var markers2=[];
    var markers3=[];
    var markers4=[];
    var markers5=[];
    var markers6=[];
    var markers7=[];
    var markers8=[];
    var markers9=[];
    var markers10=[];
    var markers11=[];
    var markersundef=[];
  // Read markers data from data.csv
  $.get('./archFile.csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;
      
    for (var i in data) {
      var row = data[i];
      if(row.Latitude  && row.Longitude )  {
	if (row.Period == null || row.Period == '' || row.Period.length == 0) {markersundef.push(L.marker([row.Latitude, row.Longitude], {opacity: 1}).bindPopup(row.Title + ':' + row.Area + ': undefined'));
		} else {
      	if (row.Period == 1) {markers1.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}	
	if (row.Period == 2) {markers2.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}
        if (row.Period== 3) {markers3.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}
        if (row.Period == 4) {markers4.push(L.marker([row.Latitude, row.Longitude],{opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}
	if (row.Period == 5) {markers5.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}			
	if (row.Period == 6) {markers6.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}		
	if (row.Period == 7) {markers7.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}			     
	if (row.Period == 8) {markers8.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}			     
        if (row.Period == 9) {markers9.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}   
        if (row.Period == 10) {markers10.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}
        if (row.Period == 11) {markers11.push(L.marker([row.Latitude, row.Longitude], {opacity: 1, icon: L.icon({iconUrl: './sight-2.png', iconSize: [32, 37]})).bindPopup(row.Title + ':' + row.Area + ':' + row.Period));}
		}
    
	  }
   
    }   
	    
    var group1 = L.layerGroup(markers1);
    var group2 = L.layerGroup(markers2);
    var group3 = L.layerGroup(markers3);
    var group4 = L.layerGroup(markers4);
    var group5 = L.layerGroup(markers5);
    var group6 = L.layerGroup(markers6);
    var group7 = L.layerGroup(markers7);
    var group8 = L.layerGroup(markers8);
    var group9 = L.layerGroup(markers9);
    var group10 = L.layerGroup(markers10);
    var group11 = L.layerGroup(markers11);
    var groupundef = L.layerGroup(markersundef);
    
	    
    var overlaymaps = {
    "1" : group1 ,
    "2" :group2, 
   "3" :group3, 
    "4" :group4,
    "5" :group5,
    "6" :group6, 
    "7" :group7, 
    "8" : group8,
    "9" : group9, 
    "10" : group10, 
    "11" : group11, 
    "undefined" : groupundef
    };
	

    // Set up initial map center and zoom level
  var map = L.map('map', {
    center: [35, 45], // EDIT latitude, longitude to re-center map
    zoom: 5,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true,
    tap: true
  });

  map.attributionControl.setPrefix(
    'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a> | Archaeological sites from <a href="https://www.mom.fr/obsidienne/siteArcheologique.php">Database on Prehistoric Near East Obsidian </a>.'
  );
	  
  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, overlaymaps, {
    position: "topright",
    collapsed: false
  }).addTo(map);
$('<div id="mapTitle" style="text-align: center;"><span style="font-size:12pt">Select periods to display </span></div><hr>').insertBefore('.leaflet-control-layers-overlays');
  // display Carto basemap tiles with light features and labels
  var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>.'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');

  /* Stamen colored terrain basemap tiles with labels */
  var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.  Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');
  } );
  </script>
</body>
</html>
